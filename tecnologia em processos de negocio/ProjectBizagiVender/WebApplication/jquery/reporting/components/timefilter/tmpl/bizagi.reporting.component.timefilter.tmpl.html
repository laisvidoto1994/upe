<script id="bz-rp-filters-time" type="text/x-jquery-tmpl">
    <div class="cf bz-rp-filters-time-pickers">
        <div class="bz-rp-filters-wrapper-time-date">
            <div class="bz-rp-filters-time-date">
                <label for="bz-rp-filters-time-start" class="bz-rp-form-label">%{bz-rp-components-time-from-label}</label>
                <input id="bz-rp-filters-time-start" class="bz-rp-filters-time-input" type="text" readonly="readonly" />
            </div>
            <div class="bz-rp-filters-time-date">
                <label for="bz-rp-filters-time-end" class="bz-rp-form-label">%{bz-rp-components-time-to-label}</label>
                <input id="bz-rp-filters-time-end" class="bz-rp-filters-time-input" type="text" readonly="readonly" />
            </div>
        </div>
        <div class="bz-rp-filters-wrapper-time-slider">
            <label class="bz-rp-filters-label">%{bz-rp-components-dimension-time-slider-label}</label>
            <div id="bz-rp-filters-time-slider"></div>
        </div>
        <div  class="bz-rp-filters-time-buttons-container" class="bz-rp-filters-time-date">
                
        </div>
    </div>
</script>

<script id="bz-rp-filters-time-buttons" type="text/x-jquery-tmpl">
    <label for="bz-rp-filters-time-start" class="bz-rp-filters-label">%{bz-rp-components-dimension-time-range-label}</label>
    <ul class="cf bz-rp-filters-time-buttons-list">
        <li class="bz-rp-filters-time-buttons-list-item" data-value="1-year">1${year}</span></li>
        <li class="bz-rp-filters-time-buttons-list-item" data-value="6-month">6${month}</span></li>
        <li class="bz-rp-filters-time-buttons-list-item" data-value="3-month">3${month}</span></li>
        <li class="bz-rp-filters-time-buttons-list-item" data-value="1-month">1${month}</span></li>
        <li class="bz-rp-filters-time-buttons-list-item" data-value="5-day">5${day}</span></li>
        <li class="bz-rp-filters-time-buttons-list-item" data-value="1-day">1${day}</li>
    </ul>
</script>
