<script id="popup-notification-template" type="text/x-jsrender" >

        <div id="popup-notification-template-wrapper">
            <div class="message-summary">
                <p>{{:messageSummary}}</p>
                <p>{{:messageActionGoToCase}}</p>
            </div>
            <div class="padding-botoom-15">
                <ul>
                    {{for messageCreatedCases}}
                        <li>
                            <i class="bz-icon bz-wp-icon-16 bz-icon-{{:icon}}"></i>
                            {{:caseCreated}}
                        </li>
                    {{/for}}
                </ul>
            </div>
        </div>
    </div>
</script>
