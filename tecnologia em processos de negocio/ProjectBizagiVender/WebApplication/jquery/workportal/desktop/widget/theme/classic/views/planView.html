<div ng-controller="planController" class="biz-theme-home-section-plans">
    <h3 class="plans-title">Plans</h3>
    <div class="row">
        <div class="col-md-4 col-lg-3">
            <div ng-click="gotoPendingPlans()" class="plans-card">
                <div class="card-icon">
                    <i class="bz-icon bz-icon-plan bz-icon-24"></i>
                </div>
                <p class="card-title">Borradores</p>
            </div>
        </div>
        <div class="col-md-4 col-lg-3">
            <div ng-click="gotoRunningPlans()" class="plans-card">
                <div class="card-icon">
                    <i class="bz-icon bz-icon-plan bz-icon-24"></i>
                </div>
                <p class="card-title">En Ejecucion</p>
            </div>
        </div>
        <div class="col-md-4 col-lg-3">
            <div ng-click="gotoClosedPlans()" class="plans-card">
                <div class="card-icon">
                    <i class="bz-icon bz-icon-plan bz-icon-24"></i>
                </div>
                <p class="card-title">Completado</p>
            </div>
        </div>
    </div>
</div>
