<div class="ui-bizagi-render-upload-dialog-noflash">
    <div id="ui-bizagi-additional-form"></div>
    <span class="ui-bizagi-title">%{render-upload-dialog-title}</span>
    <form method="POST" action="${url}" enctype='multipart/form-data' target="iframe-upload-${xpath}" accept-charset="UTF-8">
        <div id="alert-file-upload"></div>
        <input type="file" name="${xpath}" id="${xpath}" accept="${processedFileExtension}" />
        <!--<label></label>-->
        <!--<button type="button">%{render-upload-button-label}</button>-->
        <input type="hidden" name="cultureName" value="${cultureName}" />
        <iframe id="iframe-upload-${xpath}" name="iframe-upload-${xpath}" src="" style="width:1px;height:1px;border:0px solid #fff;"></iframe>
    </form>
</div>
