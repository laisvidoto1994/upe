<div>
    <div id="ui-bizagi-additional-form"></div>
    <form method="POST" action="${url}" enctype='multipart/form-data' target="iframe-upload-${xpath}"
          accept-charset="UTF-8">
        <div id="alert-file-upload"></div>
        <input type="file" name="${xpath}" id="${xpath}" accept="${processedFileExtension}"/>
        <!--<label></label>-->
        <!--<button type="button">%{render-upload-button-label}</button>-->
        <input type="hidden" name="cultureName" value="${cultureName}"/>
        <iframe id="iframe-upload-${xpath}" name="iframe-upload-${xpath}" src=""
                style="width:1px;height:1px;border:0px solid #fff;"></iframe>
    </form>
    <div class="biz-wp-buttonset">
        <button id="upload-file"
                class="ui-widget ui-state-default ui-corner-all ui-button-text-only ui-state-hover clearfix ui-button"
                role="button" aria-disabled="true" disabled>
            <span class="ui-button-text">%{render-upload-dialog-select}</span>
        </button>
    </div>
</div>
