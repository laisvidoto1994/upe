<script id="ui-bizagi-render-image-html5" type="text/x-jquery-tmpl" >
	{{if mode == 'execution'}}	
	<!-- BEGIN wrapper upload file controller -->
		
        {{if editable}}
            <a class='ui-bizagi-render-image-wrapper image-wrapper' href="#">
	    {{/if}}

    	{{tmpl "#ui-bizagi-render-image-item-html5"}}	
		
        {{if editable}}
            </a>
        {{/if}}

	<!-- END wrapper upload file controller -->
	{{if editable}}
            <div class="ui-bizagi-render-upload-queue image-queue" id="q_${xpath}" ></div>
	{{/if}}
	{{else}}
		<a href="#"><div class="resizable-html5"></div></a>
	{{/if}}
</script>

<script id="ui-bizagi-render-image-item-html5" type="text/x-jquery-tmpl" >
	{{if url}}
	<div class="img"><img src="${url}"></div>
	{{else}}
	<div class="resizable-html5"></div>
	{{/if}}
</script>


<script id="ui-bizagi-render-image-dialog-noflash" type="text/x-jquery-tmpl" >
<div class="ui-bizagi-render-upload-dialog-noflash">
    <span class="ui-bizagi-title">%{render-upload-dialog-title}</span>
    <form method="POST" action="${url}" enctype='multipart/form-data' target="iframe-upload-${xpath}">
        <div id="alert-file-upload"></div>
        <input type="file" name="${xpath}" id="${xpath}" accept="${validExtensions}" />
        {{each scriptData}}
        <input type="hidden" name="${key}" value="${value}" />
        {{/each}}
        <iframe id="iframe-upload-${xpath}" name="iframe-upload-${xpath}" src="" style="width:1px;height:1px;border:0px solid #fff;"></iframe>
    </form>    
</div>
</script>
