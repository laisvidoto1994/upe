<script id="ui-bizagi-grid" type="text/x-jquery-tmpl">

        <div class="bz-rn-grid-wrapper {{if collapseState}} bz-rn-grid-body-collapse{{/if}}">
            {{if buttonsPst == true}}
            <div class="bz-rn-grid-buttonsbar-top">
                <table class="bz-rn-grid-table-buttons">
                    <tr>
                        <th class="bz-rn-grid-actionbuttons-row">

            {{/if}}

            </div>
            <div data-bizagi-component="emptyTable">
                {{element emptyTable}}
            </div>
            <div class="bz-rn-grid-container-foother">
                <table>
                    <tr class="bz-rn-grid-foother-row">
                        {{if buttonsPst === false}}
                        <th>
                            <div data-bizagi-component="buttons">
                                {{element buttons}}
                            </div>
                        </th>
                        {{/if}}

                    </tr>
                </table>
            </div>
            <div data-bizagi-component="rowButtons">
                {{element rowButtons}}
            </div>
        </div>
    </div>
</script>

<script id="ui-bizagi-grid-grouped-header-row" type="text/x-jquery-tmpl">

    <tr class="ui-bizagi-grid-grouped-header" data-grouped-name="${columnGroupedName}" data-grouped-value="${columnGroupedValue}" data-grouped-visibility="true" data-grouped-level="${level}">
        {{element empty-cells}}
        {{each columns}}

        {{if index != 0}}
        <!-- should show this in first column, $index==0 -->
        {{if $index == 0}}
        <td colspan='${colspan}'>
            <span class="ui-icon ui-icon-triangle-1-s"></span>
            {{if columnTitle.length > 0 }}<label>${columnTitle}</label><br />{{/if}}
            {{if summarizeBy}}
            <div class="ui-bizagi-grid-grouped-first-td">
                <label class="bz-groupedgrid-sum-aling">{{element cellContent}}</label>
            </div>
            {{/if}}
        </td>
        {{else}}
        <td class="ui-bizagi-grid-grouped-header-totalizer">
            {{if columnTitle.length > 0 }}<br />{{/if}}
            {{if summarizeBy}}<label class="bz-groupedgrid-sum-aling"> {{element cellContent}}</label>{{/if}}
        </td>
        {{/if}}
        {{/if}}

        {{/each}}

    </tr>

</script>
