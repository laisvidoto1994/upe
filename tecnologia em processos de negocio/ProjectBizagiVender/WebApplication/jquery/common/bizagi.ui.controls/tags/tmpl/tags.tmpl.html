<script id="ui-bz-mobile-uitags-control" type="text/x-kendo-template">
	<div class="bz-rn-container-uitags">
		<ul>
			# $.each (data.value, function (i, item) { #
			<li class="bz-rn-regular-element" data-guid=#= item.guid #>
				<label>#= item.tag #</label>
				<div class="bz-rn-remove-tag-on-uitags"><a class="removeItem km-icon km-cancel"></a></div>
			</li>
			#}); #
			<li class="bz-rn-click-to-add-span #if(data.value.length > 0){#hidden#}#">%{workportal-project-discussion-add-new-tag}</li>
		</ul>
		<div class="bz-rn-uitags-search-icon bz-rn-last-child">
			<span class="bz-wp-uitags-search-icon-list-2 bz-mo-icon bz-plus"></span>
		</div>
	</div>
</script>

<script id="ui-bz-wp-popup-uitags-control" type="text/x-kendo-template">
	<div data-role="modalview" id="modalview-filter-uitags" class="#if (data.orientation === 'rtl'){ # bz-render-reversed #}#" style="width: 90%; height: 90%">
		<div data-role="header">
			<div id="filter-header" data-role="navbar">
				<div class="filter-uitags-modal-view-top-item">
                    <span class="title-search-in-uitags">
						%{workportal-project-discussion-tags}
                    </span>
					<span class="bz-wp-search-on-uitags-back-icon-list km-icon km-cancel bz-rn-new-modalview-header-styles"></span>
				</div>
				<div class="uitags-modal-view-bottom-item">
					<input class="input-filter-results-on-uitagsplugin" type="text" placeholder="%{workportal-project-discussion-add-new-tag}" />
					<span class="bz-mo-icon bz-check bz-wp-uitagsplugin-add-icon-list"></span>
					<span class="bz-mo-icon bz-circle-cross-full bz-wp-uitagsplugin-cancel-icon-list"></span>
				</div>
				<div class="filter-uitags-modal-view-tags">
					# if(data.items.length > 0){ #
					<ul>
						# $.each (data.items, function (i, item) { #
						<li data-guid="#= item.guid #">
							<label>#= item.tag #</label>
							<div class="bz-rn-remove-tag-on-uitags"><a class="removeItem km-icon km-cancel"></a></div>
						</li>
						#}); #
					</ul>
					#}else{#
					<ul>
						<li class="bz-rn-any-element">--</li>
					</ul>
					#}#
				</div>
			</div>
		</div>

		<div id="ui-bizagi-wp-filter-results-uitags-wrapper" class="bz-rn-new-modalview-content-styles">
			<ul class="ui-bizagi-render-list-elements ui-widget-content ui-corner-all">
				<li class="bz-rn-default-item-uitags">
					<div class="bz-rn-no-results-yet-div">%{workportal-widget-inboxcommon-no-results-found}</div>
				</li>
			</ul>
		</div>

		<div data-role="footer">
			<div id="filter-footer" data-role="navbar">
				<button id="ui-bizagi-apply-button-uitags" class="right-button" type="button">%{workportal-general-button-label-apply}</button>
			</div>
		</div>
	</div>
</script>

<script id="ui-bz-wp-uitags-control-modalview-auxiliary-templates" type="text/x-kendo-template">
	<div id="bz-rn-auxiliary-templates">
		#if(data.template == "modalViewDefaultValue"){#
		<li class="bz-rn-any-element">--</li>
		#}else if(data.template == "fullElement"){#
		<li class="bz-rn-regular-element" data-guid=#= data.guid #>
			<label>#= data.tag #</label>
			<div class="bz-rn-remove-tag-on-uitags"><a class="removeItem km-icon km-cancel"></a></div>
		</li>
		#}else if(data.template == "sugestions"){#
		# $.each (data.items, function (i, item) { #
		<li data-guid="#= item.guid #">
			<label>#= item.tag #</label>
		</li>
		#});#
		#}else if(data.template == "modalViewDefaultMessage"){#
		<li class="bz-rn-default-item-uitags"><div class="bz-rn-no-results-yet-div">#=data.message#</div></li>
		#}#
	</div>
</script>
