<script id="ui-bizagi-login-error-message" type="text/x-jquery-tmpl">
    <div class="login-message">
        {{each messages}}
        <p class="secondary-data">{{html $value}}</b>
        </p>
        {{/each}}
    </div>
</script>
<script id="ui-bizagi-login-wrapper" type="text/x-jquery-tmpl">
    <div class="login-wrapper">
        <h1 class="logo"><img src="jquery/loginexternal/css/desktop/images/ico-bizagi.png" alt="Bizagi Logo"></h1>
        <form id="loginForm" autocomplete="off">
            <input type="password" style="display:none">
            <div id="form-content"></div>
        </form>
    </div>
</script>
<script id="ui-bizagi-login-normal-login" type="text/x-jquery-tmpl">
    <div class="bz-login">
        {{if authenticationType != 'Federate' }}
        <fieldset>
            <div class="bz-input-tm">
                <input id="user" class="bz-input-tm__input" type="text" autocomplete="off" required />
                <label class="control-label" for="input">%{login-user}</label><i class="bar"></i>
            </div>
            <div class="bz-input-tm">
                <input id="password" class="bz-input-tm__input" type="password" required />
                <label class="control-label" for="input">%{login-password}</label><i class="bar"></i>
            </div>
            {{if domains.length > 1}}
            <div class="bz-select">
                <label class="bz-select__label" for="domain">%{login-domain}</label>
                <select id="domain" class="bz-select__input" tabindex="3">
                    {{each domains}}
                    <option value="${$value.name}">${$value.name}</option>
                    {{/each}}
                </select>
                <i class="bz-select__icon"></i>
            </div>
            {{else}} {{each domains}}
            <input id="domain" type="hidden" value="${$value.name}" /> {{/each}} {{/if}}

        </fieldset>
        <fieldset>
            <div class="bz-login__options">
                <div class="login-checkbox">
                    <label for="rbSaveAccountPassword">
                        <input id="rbSaveAccountPassword" name="rbRemember" tabindex="7" type="checkbox"/><i class="helper"></i>%{login-save-user-password}
                    </label>
                </div>
            </div>
        </fieldset>
        {{else}}
        <fieldset>
            <p class="bz-login__legend">%{login-legend}</p>
        </fieldset>
        {{/if}}
        <div class="bz-login__actions">
            <input id="btn-login" class="bz-login__actions__btn" type="button" name="btn-login" value="%{login-action}" tabindex="3" autocomplete="off" />
        </div>
        <div id="login-message-wrapper"></div>
    </div>
</script>
<!-- Template for Admin Login -->
<script id="ui-bizagi-login-admin-login" type="text/x-jquery-tmpl">
    <div class="login-data">
        <fieldset>
            <legend>%{login-legend}</legend>
            <div class="login-field">
                <label for="user">%{login-user}</label>
                <input id="user" class="login-input" value="${admin}" type="text" readonly="readonly" tabindex="1" autocomplete="off" />
            </div>
            <div class="login-field">
                <label for="password">%{login-password}</label>
                <input id="password" class="login-input" type="password" tabindex="2" autocomplete="off" />
            </div>
            <div class="login-field">
                <input id="btn-login" class="login-button" type="button" name="btn-login" value="%{login-action}" tabindex="3" autocomplete="off" />
            </div>
            <ul class="login-options">
                <li class="login-option">
                    <input id="lnkBackToLogin" type="button" title="%{login-back-to-login}" value="%{login-back-to-login}" tabindex="7" />
                </li>
            </ul>
        </fieldset>
        <!-- reserved label for login message controller -->
        <div id="login-message-wrapper"></div>
    </div>
</script>
<!-- Template for Quick Login -->
<script id="ui-bizagi-login-quick-login" type="text/x-jquery-tmpl">
    <div class="bz-login">
        <fieldset>
            <p class="bz-login__legend">%{login-legend}</p>
            <br>
            <div class="bz-select">
                <label class="bz-select__label" for="username">%{login-user}</label>
                {{if $item.item<100 }}
                    <select id="username" class="bz-select__input" tabindex="2">
                        {{each users}}
                            <option value="${$value.name}">${$value.name}</option>
                        {{/each}}
                    </select>
                    <i class="bz-select__icon"></i>
                {{else}}
                    <input id="username" class="login-input" type="text" tabindex="1" autocomplete="off" value="%{login-domain}\%{login-user}" />
                {{/if}}
            </div>
        </fieldset>
        <div class="bz-login__actions">
            <input id="btn-login" class="bz-login__actions__btn valid" type="submit" name="btn-login" value="%{login-action}" tabindex="3" autocomplete="off" />
        </div>
        <!-- reserved label for login message controller -->
        <div id="login-message-wrapper"></div>
    </div>
</script>
