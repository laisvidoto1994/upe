     #if (data.uniqueId){#
     data-unique-id="#=data.uniqueId#"
     #}#
     #if (data.id){#
     data-render-id="#=data.id#"
     #}#
     #if (data.xpath){#
     data-render-xpath="#=data.xpath#"
     #}#
     #if (data.tag){#
     data-render-tag="#=data.tag#"
     #}#>
    <div class="ui-bizagi-label #=data.labelAlignClass# #if (data.helpText){# ui-bizagi-render-help-text#}#">

        {{control}}
