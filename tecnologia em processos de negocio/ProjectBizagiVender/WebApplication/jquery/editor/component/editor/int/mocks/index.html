<!DOCTYPE html>
<html>
<head>
	<title>Editor Int</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="../../../../../../jquery/common/jquery.ui/css/desktop/jquery.ui.css" />
	<link rel="stylesheet" href="../../../../../../jquery/common/jquery.ui/css/desktop/jquery.ui.tooltip.css" />
	<link rel="stylesheet" href="../../../../../../jquery/rendering/css/desktop/bizagi.rendering.css" />
	<link rel="stylesheet" href="../../../../base/css/bizagi.editor.base.css" />
	<script src="../../../../../../jquery/common/base/js/lib/jquery.js"></script>
	<script src="../../../../../../jquery/common/jquery.ui/js/desktop/jquery.ui.js"></script>
	<script src="../../../../../../jquery/common/jquery.ui/js/desktop/jquery.ui.tooltip.js"></script>

	<style type="text/css">

		body{
			padding: 20px;
		}

		.editor_component_editor_int label {
			color: #5D7389;
			margin: 3px 0px 3px 0px;
			display: block;
		}

		.editor-validator-container{
			display:none;
			position:absolute;
			top:0;
			left:0;
			min-width:180px;
			color:#FFF;
			padding: 8px;
			border-radius: 4px;
			vertical-align: top;

			max-width:200px;
		}

		.editor-validator-bg{
			background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(0,0,0,0.88)), color-stop(1%,rgba(0,0,0,0.88)), color-stop(100%,rgba(64,68,71,0.92)));
			background: -webkit-linear-gradient(top,  rgba(0,0,0,0.88) 0%,rgba(0,0,0,0.88) 1%,rgba(64,68,71,0.92) 100%); /* Chrome10+,Safari5.1+ */
		}

		[class*="editor-validator-icon-"]{
			background: transparent url("images/sprite-validator.png") no-repeat;
			width:16px;
			height:16px;
			position:absolute;
			vertical-align: top;
			margin-right: 8px;
		}
		[class*="editor-validator-message-"]{
			display:inline-block;
			vertical-align: top;
			margin-left: 24px;
		}

		.editor-validator-icon-error{
			background-position: top left;
		}

		.editor-validator-icon-arrow{
			background: none;
			display: inline-block;
			width: 0;
			height: 0;
			vertical-align: top;
			border-bottom: 6px solid black;
			border-right: 6px solid transparent;
			border-left: 6px solid transparent;
			content: "";
			position: absolute;
			top: -6px;
		}

		[class*="editor-int-icon"]{
			background: transparent url("images/sprite_int_editor.png") no-repeat;
			width:16px;
			height:16px;
			overflow: hidden;
			text-indent:-1000px;
			display:inline-block;
		}

		.editor-int-icon-default-value{
			background-position: center center;
			-webkit-border-radius: 0px 4px 4px 0px;

			background-color: #ECECEC;
			border-width:1px 1px 1px 0px;
			border-color:#DADADA;
			border-style:solid;

			padding: 0 2px 0 2px;
			margin: 5px 0 0 -6px;
			vertical-align:top;
			height:14px;
			width:14px;

			cursor:pointer;

		}


	</style>


	<script src="mock.js"></script>
</head>
<body>
	<div class="editor_component_editor_int">
	        <label title="Editor Int">Editor Int</label>
	        <input class="editor_component_editor_int_input" type="text" value="1977"/>
	        <span class="editor-int-icon-default-value">set default value<span>
	</div>
	<div class="editor_component_editor_int">
	        <label title="Editor Int">Editor Int</label>
	        <input class="editor_component_editor_int_input" type="text" value="1977"/>
	        <span class="editor-int-icon-default-value">set default value<span>
	</div>
	<div class="editor_component_editor_int">
	        <label title="Editor Int">Editor Int</label>
	        <input class="editor_component_editor_int_input" type="text" value="1977"/>
	        <span class="editor-int-icon-default-value">set default value<span>
	</div>
	<div class="editor_component_editor_int">
	        <label title="Editor Int">Editor Int</label>
	        <input class="editor_component_editor_int_input" type="text" value="1977"/>
	        <span class="editor-int-icon-default-value">set default value<span>
	</div>
	<div class="editor_component_editor_int">
	        <label title="Editor Int">Editor Int</label>
	        <input class="editor_component_editor_int_input" type="text" value="este no es un entero"/>
	        <span class="editor-int-icon-default-value">set default value<span>
	</div>
	<div class="editor-validator-container editor-validator-bg">
		<span class="editor-validator-icon-arrow"></span>
		<span class="editor-validator-icon-error"></span>
		<span class="editor-validator-message-error tooltip" title="valor default">El valor Ingresado no corresponde a un Entero</span>
	</div>
</body>
</html>
