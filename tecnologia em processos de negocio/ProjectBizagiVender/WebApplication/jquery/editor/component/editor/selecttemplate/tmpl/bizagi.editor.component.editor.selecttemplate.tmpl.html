<script id="selecttemplate-frame" type="text/x-jquery-tmpl">
    <div class="selecttemplate-container">
        <label>${caption}</label>
        <div class="selecttemplate-button-container">
            <span class="selecttemplate-button-caption biz-action-btn ui-corner-left ui-ellipsis" title="${caption}">${selectedValue.displayName}&nbsp;</span>
            <div class="selecttemplate-button-dropdown biz-action-btn ui-corner-right"><i class="biz-btn-caret"></i></div>
            <ul class="selecttemplate-menu biz-border-all biz-light-border-color ui-corner-all biz-shadow-down">
                <li class="selecttemplate-menu-section">%{formmodeler-component-editor-selecttemplate-selection}
                    <ul class="selecttemplate-submenu biz-border-all biz-light-border-color ui-corner-all">
                        {{each(i, item) templates}}
                        <li class="selecttemplate-menu-event selecttemplate-item biz-btn-horizontal" data-guid="${item.guid}">
                            <div class="biz-btn">
                                <i class="biz-ico template-image bz-studio bz-layout_16x16_standard"></i>
                                <span>${item.displayName}</span>
                                {{if item.guid == selectedValue.guid }}
                                <i class="biz-ico ui-comboBox-image-small-check bz-studio bz-point_16x16_standard"></i>
                                {{/if}}
                            </div>
                        </li>
                        {{/each}}
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</script>

<script id="selecttemplate-options" type="text/x-jquery-tmpl">
    {{if !disableNoneOption}}
        <li class="selecttemplate-menu-event selecttemplate-none biz-btn-horizontal"><div class="biz-btn">%{formmodeler-component-editor-selecttemplate-none}</div></li>    
    {{/if}}    
    <li class="selecttemplate-menu-event selecttemplate-default biz-btn-horizontal"><div class="biz-btn">%{formmodeler-component-editor-selecttemplate-default}</div></li>
    <li class="selecttemplate-menu-event selecttemplate-newtemplate biz-btn-horizontal"><div class="biz-btn">%{formmodeler-component-editor-selecttemplate-newtemplate}</div></li>
</script>

<script id="selecttemplate-default" type="text/x-jquery-tmpl">
    <li class="selecttemplate-menu-event selecttemplate-default biz-btn-horizontal"><div class="biz-btn">%{formmodeler-component-editor-selecttemplate-default}</div></li>
</script>
