<script id="ui-bizagi-workportal-menu-content" type="text/x-jquery-tmpl">
    <div class="ui-bizagi-workportal-menu-content hide-menu">
        <ul id="menu-items">
            {{component menuItems}}    
        </ul>
        <div id="menu-visible-bar">            
            <button id="submenu-button">
                <div class="inbox-field-view bz-cm-icon"></div>
                <div class="arrow-down"></div>                
                <span class="page-title">                
                    {{if typeof (isOnline) !== 'undefined' && !isOnline }}             
                        %{workportal-menu-drafts}
                    {{else}}
                        %{workportal-menu-inbox}
                    {{/if}}
                </span>
                {{if environment == "debug"}}
                <div id="build">${build}</div>
            {{/if}}
            </button>
            <button class="back-arrow-container">
            <div class="arrow-back bz-cm-icon"></div>
            <span class="back-title">Back</span>
            </button>
            <button class="reports-icon-container">
            <div class="reports-icon bz-cm-icon"></div>
            <span class="reports-title">%{workportal-menu-reports}</span>
            </button>
            <button id="menu-toggler" />
            <button id="inbox-view-toggler" />
        </div>
    </div>
</script>
<script id="ui-bizagi-workportal-widget-menu-items" type="text/x-jquery-tmpl">
    {{if NewCase}}
        <li>
            <button id="new-case" />
            <label>%{workportal-menu-new}</label>
        </li>
    {{/if}}            
        <li>
            <button id="inbox-shortcut" />
            <label>%{workportal-menu-inbox-msg}</label>
        </li>
    {{if $item.reportsSecurity() }}
        <li id="menuListReports">
            <button id="menu-reports" />
            <label>%{workportal-menu-reports}</label>
        </li>
    {{/if}}            
        <li>
            <button id="search" />
            <label>%{workportal-menu-search}</label>
        </li>
    {{if Admin}}
        <li>
            <button />
            <label>%{workportal-menu-admin}</label>
        </li>
    {{/if}}            
    {{if CurrentUserAdministration}}
        <li>
            <button id="preferences" />
            <label>%{workportal-menu-preferences}</label>
        </li>
    {{/if}}
    <li>
        <button id="logout" />
        <label>%{workportal-menu-logout}</label>
    </li>
</script>
<script id="ui-bizagi-workportal-widget-menu-custom-button" type="x-jquery-tmpl">
    <li>
        <button id="${id}" />
        <label>${text}</label>
    </li>
</script>
<script id="ui-bizagi-workportal-widget-menu-items-modal" type="x-jquery-tmpl">
    <div class="ui-bizagi-workportal-menu-items-modal">
        <div class="ui-bizagi-workportal-menu-items-modal-field">
            <span class="bz-cm-icon change-to-default-view"></span>       
        </div>
        <div class="ui-bizagi-workportal-menu-items-modal-field">
            <span class="bz-cm-icon change-to-grid-view"></span>
        </div>
     </div> 
</script>
<script id="ui-bizagi-workportal-widget-menu-input-tray-modal" type="x-jquery-tmpl">
    <div class="ui-bizagi-workportal-menu-input-tray-modal">
        <button class="ui-bizagi-workportal-menu-input-tray-field {{if typeof (isOnline) !== 'undefined' && !isOnline }} ui-bizagi-workportal-menu-input-tray-opacity" data-tray="inbox {{/if}}" >
            <div class="bz-cm-icon inbox-field-view"></div>       
            <div class="ui-bizagi-workportal-menu-input-tray-label">%{workportal-menu-inbox}</div>       
        </button>
        <button class="ui-bizagi-workportal-menu-input-tray-field" data-tray="outbox">
            <div class="bz-cm-icon outbox-field-view"></div>
            <div class="ui-bizagi-workportal-menu-input-tray-label">%{workportal-menu-outbox}</div>       
        </button>
        <button class="ui-bizagi-workportal-menu-input-tray-field" data-tray="drafts">
            <div class="bz-cm-icon draft-field-view"></div>
            <div class="ui-bizagi-workportal-menu-input-tray-label">%{workportal-menu-drafts}</div>       
        </button>
     </div> 
</script>
