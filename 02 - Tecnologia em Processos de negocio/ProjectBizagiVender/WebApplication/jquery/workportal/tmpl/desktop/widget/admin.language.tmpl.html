<script id="ui-bizagi-workportal-widget-admin-language-template-list" type="text/x-jquery-tmpl" >
    <div id="${source}-language-template-list" class="admin-languages-content">

     {{if languageTemplates.length > 0 }}
                    <div class="ui-bizagi-grid">
                        {{if source === 'all' || source === 'reset'}}
                            <div data-bizagi-component="table" class="languages-table-container">
                        {{else}}
                            <div data-bizagi-component="table" class="bz-rn-grid-data-wraper">
                        {{/if}}
                            <table class="ui-bizagi-grid-table">
                                <thead class="ui-bizagi-grid-header ui-state-default">
                                    <tr data-bizagi-component="columns">
                                        <th class=" resizableColumn" style="width: auto;">
                                            <div class="ui-bizagi-grid-column" data-column-index="1" style="width: auto;">
                                                {{if (source === 'all') }}
                                                    <label>%{workportal-widget-admin-language-current-language-settings}</label>
                                                {{else}}
                                                    <label>${listTitle}</label>
                                                {{/if}}
                                                {{if (source === 'reset')}}
                                                    <label>%{workportal-widget-admin-language-all-language-list}</label>
                                                {{/if}}
                                            </div>
                                        </th>

                                        <th class=" resizableColumn" style="width: 70px;">
                                            <div class="ui-bizagi-grid-column" data-column-index="4" style="width: auto;">
                                                    <label>{{if source === 'all'}}%{workportal-widget-admin-language-enable-column}{{/if}}</label>
                                            </div>
                                        </th>

                                    </tr>

                                </thead>

                                <tbody class="ui-bizagi-grid-body" data-bizagi-component="rows">

                                    {{each languageTemplates}}
                                     {{if (source === 'reset') }}
                                             <tr class="ui-bizagi-language">
                                                <td class="ui-bizagi-grid-align-center">
                                                    <div class="ui-bizagi-grid-cell">
                                                        <div class="ui-bizagi-cell">
                                                            <div class="ui-bizagi-cell-readonly">
                                                                <label class="readonly-control">${$value.value}</label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </td>

                                                <td class="ui-bizagi-grid-align-center">
                                                    <div class="ui-bizagi-grid-cell">
                                                        <div class="ui-bizagi-cell">
                                                            <div class="ui-bizagi-cell-readonly">
                                                                <input class="reset-checkbox" type="radio" name="active_lang" value="${$value.key}">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr>
                                      {{/if}}
                                      {{if (source === 'all' && ($value.enabled || $value.isEnabled)) }}
                                             <tr class="ui-bizagi-language">
                                                <td class="ui-bizagi-grid-align-center">
                                                    <div class="ui-bizagi-grid-cell">
                                                        <div class="ui-bizagi-cell">
                                                            <div class="ui-bizagi-cell-readonly">
                                                                <label class="readonly-control">${$value.value}</label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </td>

                                                <td class="ui-bizagi-grid-align-center">
                                                    <div class="ui-bizagi-grid-cell">
                                                        <div class="ui-bizagi-cell">
                                                            <div class="ui-bizagi-cell-readonly">
                                                                <input type="checkbox" name="active_lang" value="${$value.key}" {{if ($value.enabled || $value.isEnabled)}} checked{{/if}}>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr>
                                      {{else  (source !== 'reset' && ($value.enabled || $value.isEnabled)) }}
                                            <tr>
                                                <td class="ui-bizagi-grid-align-center">
                                                    <div class="ui-bizagi-grid-cell">
                                                        <div class="ui-bizagi-cell">
                                                            <div class="ui-bizagi-cell-readonly">
                                                                <label class="readonly-control">${$value.value}</label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </td>

                                                <td class="ui-bizagi-grid-align-center">
                                                    <div class="ui-bizagi-grid-cell">
                                                        <div class="ui-bizagi-cell">
                                                            <div class="ui-bizagi-cell-readonly">
                                                                    <input type="radio" name="${source}_template_lang" data-guid="${$value.key}">
                                                                    <!--<a href="#" class="template-to-recover" data-guid="${$value.key}">
                                                                        %{workportal-widget-admin-language-widget-download}
                                                                    </a>-->
                                                            </div>
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr>
                                        {{/if}}
                                    {{/each}}
                                </tbody>
                            </table>
                            {{if (source === 'all')}}
                                <hr/>
                                <table class="ui-bizagi-grid-table">
                                    <thead class="ui-bizagi-grid-header ui-state-default">
                                        <tr data-bizagi-component="columns">
                                            <th class=" resizableColumn" style="width: auto;">
                                                <div class="ui-bizagi-grid-column" data-column-index="1" style="width: auto;">
                                                    <label>${listTitle}</label>
                                                </div>
                                            </th>

                                            <th class=" resizableColumn" style="width: 70px;">
                                                <div class="ui-bizagi-grid-column" data-column-index="4" style="width: auto;">
                                                    <label>{{if source === 'all'}}%{workportal-widget-admin-language-enable-column}{{/if}}</label>
                                                </div>
                                            </th>

                                        </tr>

                                    </thead>

                                    <tbody class="ui-bizagi-grid-body" data-bizagi-component="rows">

                                        {{each languageTemplates}}
                                            {{if (source === 'all' && ($value.enabled == false || $value.isEnabled == false)) }}
                                                 <tr class="ui-bizagi-language">
                                                    <td class="ui-bizagi-grid-align-center">
                                                        <div class="ui-bizagi-grid-cell">
                                                            <div class="ui-bizagi-cell">
                                                                <div class="ui-bizagi-cell-readonly">
                                                                    <label class="readonly-control">${$value.value}</label>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </td>

                                                    <td class="ui-bizagi-grid-align-center">
                                                        <div class="ui-bizagi-grid-cell">
                                                            <div class="ui-bizagi-cell">
                                                                <div class="ui-bizagi-cell-readonly">
                                                                    <input type="checkbox" name="active_lang" value="${$value.key}" {{if ($value.enabled || $value.isEnabled)}} checked{{/if}}>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </td>
                                                </tr>
                                            {{/if}}
                                        {{/each}}
                                    </tbody>
                                </table>
                            {{/if}}
                        </div>
                    </div>
                    {{if source === 'all'}}
                    <div class="multilang-error-msg dp-hidden">%{workportal-widget-admin-language-error}</div>
                    <div class="lang-list-button"><button type="button" id="save-lang-list-btn" class="ui-bizagi-button ui-button-text ui-button ui-widget ui-state-default ui-corner-all">%{workportal-widget-admin-language-widget-save-changes}</button></div>
                    {{else source !== 'reset'}}
                    <div class="lang-list-button"><button type="button" id="${source}-tmpl-download-btn" class="ui-bizagi-button ui-button-text ui-button ui-widget ui-state-default ui-corner-all" data-source="${source}" disabled>%{workportal-widget-admin-language-widget-download}</button></div>
                    {{/if}}
                {{else}}
                    <span class="ui-bizagi-label ui-bizagi-render-align-left">
                        no results
                    </span>
                {{/if}}
    </div>
</script>
