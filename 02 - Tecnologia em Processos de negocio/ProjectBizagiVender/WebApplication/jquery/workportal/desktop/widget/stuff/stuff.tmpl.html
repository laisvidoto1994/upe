<script id="stuff-wrapper" type="text/x-jsrender">
    <div id="row-stuff" class="wdg-stf-panel">
        <h3 class="wdg-stf-header">{{:title}}</h3>
        <div class="row wdg-stf-content">
            {{for collections }}
                <div class="wdg-stf-list col-md-4 col-lg-3">
                    <div class="bz-card wdg-stf-card dsb-card" data-guid="{{:guid}}" data-title="{{:displayName}}" id="{{:reference}}">
                        <div class="wdg-stf-title-container {{if image}}image{{/if}}">
                            <div class="bz-card__icon wdg-stf-container-symbol">
                                {{if icon || image}}
                                    {{if icon}}
                                        <i class="wdg-stf-font-icon bz-icon-24 {{:icon}}"></i>
                                    {{else}}
                                        <img src="{{:image}}" class="img-responsive">
                                    {{/if}}
                                {{else}}
                                    <i class="bz-icon-ctg bz-icon-24 bz-icon-ctg-box"></i>
                                {{/if}}
                            </div>
                            <p class="wdg-stf-title {{if image}}image{{/if}}">{{:displayName}}</p>
                        </div>
                    </div>
                </div>
            {{/for}}
        </div>
    </div>
</script>
