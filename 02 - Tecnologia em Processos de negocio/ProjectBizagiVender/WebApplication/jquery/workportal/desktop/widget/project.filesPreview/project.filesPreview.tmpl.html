<script id="project-filespreview-thenumber" type="text/x-jsrender">
    <div id="project-filespreview-filesnumber">
        {{if filesNumber === 1}}
            <span>{{>filesNumber}}&nbsp%{workportal-project-file}</span>
        {{else}}
            <span>{{>filesNumber}}&nbsp%{workportal-project-files}</span>
        {{/if}}

        <hr class="ui-bizagi-wp-hr-separator">
    </div>
</script>

<script id="project-filespreview-preview" type="text/x-jsrender">
    <div>
        <div class="ui-bizagi-wp-project-filespreview-title">
            <h3 class="bz-wp-section">{{>fileData.name}}</h3>

            <div class="wrapper-menu-rubik">
                <ul class="ui-bizagi-wp-project-filespreview-edit">
                    <li>
                        <a href="javascript:void(0);"><i class="bz-icon bz-icon-16 bz-icon-cog-outline"></i></a>
                        <ul>
                            {{if isOpen}}
                            <li class="ui-menu-item" data-item="edit"><a href="javascript:void(0);">%{workportal-widget-query-form-edit}</a></li>
                                {{if fileData.user === idCurrentUser}}
                                <li class="ui-menu-item" data-item="delete"><a href="javascript:void(0);">%{workportal-widget-admin-dimensions-button-label-delete}</a></li>
                                {{/if}}
                            {{/if}}
                            <li class="ui-menu-item" data-item="download"><a href="javascript:void(0);">%{workportal-widget-admin-language-widget-download}</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div style="clear:both;"></div>

        </div>
        <div class="ui-bizagi-wp-project-filespreview-imgwrapper" data-guid="{{:fileData.guid}}" data-fileName="{{>fileData.name}}">
            {{if img !== ""}}
                <img class="ui-bizagi-wp-project-filespreview-img ui-bizagi-wp-project-filespreview-thumbnail" src="{{:img}}" />
            {{else}}
                <div class="ui-bizagi-wp-project-filespreview-img ui-bizagi-wp-project-filespreview-icon {{fileClass fileData.name /}}"></div>
            {{/if}}
        </div>
        <p class="ui-bizagi-wp-project-filespreview-created">%{workportal-widget-render-created-by} <strong>{{>userData.name}}</strong>, {{relativeTime fileData.date /}}</p>
        <div id="ui-bizagi-wp-project-filespreview-description">
            {{>fileData.description}}
        </div>
        <hr class="ui-bizagi-wp-hr-separator">
    </div>
</script>
