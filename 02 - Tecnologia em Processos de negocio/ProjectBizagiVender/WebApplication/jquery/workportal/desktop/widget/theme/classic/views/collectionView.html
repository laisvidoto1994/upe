<div ng-controller="collectionController" class="biz-theme-home-section-collections">
    <h3 class="collections-title">My Stuff</h3>
    <div class="row">
        <div ng-repeat="collection in collections" ng-click="gotoCollection(collection)" class="col-md-4 col-lg-3">
            <div class="collection-card">
                <div class="card-icon">
                    <i class="bz-icon bz-icon-24 bz-icon-box"></i>
                </div>
                <p class="card-title">{{collection.displayName}}</p>
            </div>
        </div>
    </div>
</div>
