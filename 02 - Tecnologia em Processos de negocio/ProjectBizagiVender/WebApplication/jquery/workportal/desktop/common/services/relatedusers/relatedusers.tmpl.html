﻿﻿<script id="relatedusers-wrapper" type="text/x-jsrender-tmpl">
    <div class="relatedusers">
        <ul class="clearfix ui-bizagi-wp-userlist">
            {{for users}}
                {{include tmpl="#related-user-item"/}}
            {{/for}}
        </ul>
    </div>
</script>

<script id="related-user-item" type="text/x-jsrender">
    <li data-userid="{{>id}}" class="bz-wp-avatar bz-wp-avatar-48">
        {{if picture}}
            <img class="bz-wp-avatar-img" src="{{>picture}}" />
        {{else}}
            <span class="bz-wp-avatar-label nodisplay">{{>initials}}</span>
        {{/if}}
    </li>
</script>

            <div class="bz-wp-tt-user-info-content">
                <h4 title="{{>name}}">{{>name}}</h4>
                <p>{{>typesString}}</p>
            </div>
        </div>
        <dl class="ui-bizagi-wp-tasklist">
            {{for tasks}}
            <div class="clearfix ui-bizagi-wp-tasklist-item">
                <dt class="ui-bizagi-wp-tasklist-item-type">
                    <strong>{{>taskType}}:</strong>
                </dt>
                <dd class="ui-bizagi-wp-tasklist-item-name">
                    <span>{{>taskName}}</span>
                </dd>
            </div>
            {{/for}}
        </dl>
    </div>
</script>
