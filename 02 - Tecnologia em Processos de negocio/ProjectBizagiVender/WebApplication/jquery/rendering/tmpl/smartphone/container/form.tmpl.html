<script id="ui-bizagi-render-form" type="text/x-jquery-tmpl">



<div class="ui-bizagi-form" style="width: 100%;" data-unique-id="${uniqueId}" >
    {{if idCase != ""}}
        <div class="bz-wp-caseNumberForm">
            <strong>%{workportal-widget-render-case-number}</strong> ${idCase}
        </div>
    {{/if}}

    <div class="ui-bizagi-container-children-form"   {{loading}}> 
        {{children}}
    </div>

     <div id="container-items-edit" ></div>

    <div class="ui-bizagi-button-container">
        {{each buttons}}
            <button type="button" ordinal="${ordinal}" id="formButton${ordinal}" class="ui-bizagi-form-button">${caption}</button>
        {{/each}}
    </div>

    {{if transitions}}
        {{tmpl "#ui-bizagi-render-complexGateway"}}
    {{/if}}

</div>
</script>


<script id="ui-bizagi-render-complexGateway" type="text/x-jquery-tmpl">
<div class="ui-bizagi-container-complexgateway">
  
  <div class="bz-rn-cg-headercontainer">
        <span class="bz-rn-cg-headertitle">%{render-widget-complexgateway-title}</span>
  </div>

    <div class="" >
       
        {{each transitions}}
        
        
        <div class="bz-rn-cg-row ">
            <span  class="bz-rn-cg-row-element">
                <label>${displayName}</label>
            </span>

            <div class="bz-rn-cg-row-element" >
                <div class="">
                    <div class="">
                        <div class="ui-checkbox bz-rn-cg-checkbox">
                            {{if isDefault=="true"}}
                            <label class="ui-checkbox-state-checked" for="check_complexgateway_${id}" data-checked="true" data-value="${id}"></label>
                            {{else}}
                            <label for="check_complexgateway_${id}" data-checked="false"  data-value="${id}"></label>
                            {{/if}}
                        </div>
                    </div>
            </div>
        </div>
        </div>
        {{/each}}
    </div>
</div>
</script>
