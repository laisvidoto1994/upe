<script id="bz-rendering-polymorphicLauncher" type="text/x-jquery-tmpl">
    <div class="bz-action-launcher-container">
        <div class="bz-action-launcher-actions-container"></div>
        <div class="actions-to-execute-title"><label>%{render-action-launcher-actions-to-execute}</label></div>
        <div class="bz-action-launcher-actions-to-execute-container"></div>
    </div>
</script>

<script id="bz-rendering-polymorphicLauncher-vertical-tree" type="text/x-jquery-tmpl">
    {{if allowSearch}}
    <div class="ui-bizagi-render-actionLauncher-filter">
        <span role="status" aria-live="polite" class="ui-helper-hidden-accessible"></span>
        <input id="ui-bizagi-render-action-launcher-filter-input" class="ui-bizagi-render-search ui-autocomplete-input" type="text"  value=""/>
        <i class="ui-bizagi-render-icon-search"></i>
    </div>
    {{/if}}
    <ul class="ui-bizagi-render-polymorphicLauncher-list">
      {{html treeActionsList}}
    </ul>

</script>


<script id="bz-rendering-polymorphicLauncher-vertical-tree-item" type="text/x-jquery-tmpl">
    <li title="${displayName}" data-guidentity="${guidEntity}"  data-guidobject="${guidObject}" data-display-name="${displayName}" data-action-type="${type}" data-guidconstructor="${guidConstructor}" data-xpathcontext="${xpathContext}" data-title="${displayName}" data-parents="${parents}" data-hasconstructor="${hasConstructor}"><label>${identation} ${displayName}</label>{{if hasConstructor}}<span/> {{/if}}</li>
</script>

<script id="bz-rendering-polymorphicLauncher-actions-to-execute-original" type="text/x-jquery-tmpl">
    <div class="actions-to-execute-list">
    {{if actions}}
    {{each actions}}
        <div class="action-to-execute-control" data-index="${$index}" data-title="${displayName}" data-guidprocess="${guidProcess}" data-guidaction="${guidAction}" data-params="${params}" data-idstartscope="${idStartScope}" data-actiontype="${actionType}" data-idpagecache="${idPageCache}" data-xpathcontext="${xpathContext}" data-identity="${idEntity}">
            <label>${displayName}</label>
            <i class="ui-bizagi-render-icon-actionLauncher ui-bizagi-render-icon-actionLauncher-clear"></i>
        </div>
    {{/each}}
    {{/if}}
    </div>
</script>

<script id="bz-rendering-polymorphicLauncher-actions-to-execute" type="text/x-jquery-tmpl">
    <div class="actions-to-execute-list">
    {{if actions}}
    {{each actions}}
        <div class="action-to-execute-control" data-guidentity="${guidEntity}" data-index="${$index}"  data-xpathcontext="${xpathContext}" data-guidentity="${guidEntity}" data-guidprocess="{{if guidAction}}${guidAction}{{else}}${guidObject}{{/if}}" data-title="${displayName}" data-guidconstructor="${guidConstructor}" data-actiontype="${actionType}"  data-params="${serializedParams}" data-params="${params}" data-idstartscope="${params.idStartScope}" data-actiontype="${actionType}">
            <label>${displayName}</label>
            <i class="ui-bizagi-render-icon-actionLauncher ui-bizagi-render-icon-actionLauncher-clear"></i>
        </div>
    {{/each}}
    {{/if}}
    </div>
</script>

<script id="bz-rendering-polymorphicLauncher-design" type="text/x-jquery-tmpl">
        <ul class="biz-al-btn-list">
          {{if allowSearch}}
          <li class="biz-al-search">
            <i class="biz-al-icn biz-al-icn-search"></i>
          </li>
          {{/if}}
          <li class="biz-al-btn biz-al-v-btn">
            <i class="biz-al-icn biz-al-v-icn"></i>
            <i class="biz-al-icn biz-al-icn-add"></i>
            <span class="biz-al-txt biz-al-v-txt"></span>
          </li>
          <li class="biz-al-btn biz-al-v-btn">
            <i class="biz-al-icn biz-al-v-icn"></i>
            <i class="biz-al-icn biz-al-icn-add"></i>
            <span class="biz-al-txt biz-al-v-txt"></span>
          </li>
          <li class="biz-al-btn biz-al-v-btn">
            <i class="biz-al-icn biz-al-v-icn"></i>
            <i class="biz-al-icn biz-al-icn-add"></i>
            <span class="biz-al-txt biz-al-v-txt"></span>
          </li>
        </ul>
</script>

<script id="bz-rendering-polymorphicLauncher-confirm" type="x-jquery-tmpl" >
    <p>
        ${confirmationMessage}
    </p>
</script>
