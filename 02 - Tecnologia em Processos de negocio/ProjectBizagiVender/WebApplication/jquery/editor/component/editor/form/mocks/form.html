<!DOCTYPE html>
<html>
    <head>
        <title>Mock Editor form</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="../../../../../common/jquery.ui/css/desktop/jquery.ui.css" />
        <style>
            .bizagi_editor_component_editor_form .form-image-down
            {
                display: inline-block;
                width: 16px;
                height: 16px;
                background: transparent url("down.png") no-repeat center center;
            }
            .bizagi_editor_component_editor_form .form-image-form
            {
                display: inline-block;
                width: 16px;
                height: 16px;
                background: transparent url("form.png") no-repeat center center;
            }
            .bizagi_editor_component_editor_form .form-image-checked
            {
                display: inline-block;
                width: 16px;
                height: 16px;
                background: transparent url("check.png") no-repeat center center;
            }
            .bizagi_editor_component_editor_form .form-image-unchecked
            {
                display: inline-block;
                width: 16px;
                height: 16px;
                background: transparent url("uncheck.png") no-repeat center center;
            }
            
            
            .bizagi_editor_component_editor_form .form-button-container
            {
                position: relative;
            }
            
            .bizagi_editor_component_editor_form .form-button-container .form-button-caption
            {
                padding: 9px 14px;
                color: #333;
                text-align: center;
                cursor: pointer;
                background-color: whitesmoke;
                background-image: -webkit-linear-gradient(top, white, #E6E6E6);
                background-repeat: repeat-x;
                border: 1px solid #CCC;
                box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.05);
                border-radius: 4px 0px 0px 4px;
                display: inline-block;
                line-height: 21px;
                width: 140px;
            }
            .bizagi_editor_component_editor_form .form-button-container .form-button-caption:hover
            {
                color: #333;
                text-decoration: none;
                background-color: #E6E6E6;
                background-position: 0 -15px;
            }
            
            .bizagi_editor_component_editor_form .form-button-container .form-button-dropdown
            {
                display: inline-block;
                padding: 9px 14px;
                color: #333;
                text-align: center;
                cursor: pointer;
                background-color: whitesmoke;
                background-image: -webkit-linear-gradient(top, white, #E6E6E6);
                background-repeat: repeat-x;
                border: 1px solid #CCC;
                box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.05);
                border-radius: 0px 4px 4px 0px;
                border-left: none;
                line-height: 20px;
            }
            .bizagi_editor_component_editor_form .form-button-container .form-button-dropdown:hover
            {
                color: #333;
                text-decoration: none;
                background-color: #E6E6E6;
                background-position: 0 -15px;
            }
            .bizagi_editor_component_editor_form .form-button-container .form-button-dropdown.form-open
            {
                color: #333;
                text-decoration: none;
                background-color: #E6E6E6;
                background-position: 0 -15px;
            }
            
            .bizagi_editor_component_editor_form .form-button-container .form-menu
            {
                position: absolute;
                border: solid 1px #CCC;
                border-radius: 4px;
                padding: 0px;
                width: 220px;
                list-style: none;
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
                display: none;
                top: 28px;
                left: 0px;
                background-color: white;
            }
            
            .bizagi_editor_component_editor_form .form-button-container .form-menu.form-open
            {
                display: block;
            }
            
            .bizagi_editor_component_editor_form .form-button-container .form-menu > li
            {
                padding: 4px 8px;
                border: solid 1px transparent;
            }
            
            .bizagi_editor_component_editor_form .form-button-container .form-menu > li.form-menu-event:hover
            {
                background-color: #E6E6E6;
                cursor: pointer;
            }
            
            .bizagi_editor_component_editor_form .form-menu .form-submenu
            {
                list-style: none;
                padding: 0px;
                border: solid 1px #CCC;
                border-radius: 4px;
                max-height: 120px;
                overflow-y: scroll;
            }
            
            .bizagi_editor_component_editor_form .form-menu .form-submenu li
            {
                border: solid 1px transparent;
                text-align: center;
                line-height: 30px;
                position: relative;
            }
            
            .bizagi_editor_component_editor_form .form-menu .form-submenu li:hover
            {
                background-color: #E6E6E6;
                cursor: pointer;
            }
            
            .bizagi_editor_component_editor_form .form-menu .form-submenu li span
            {
                vertical-align: middle;
            }
            .bizagi_editor_component_editor_form .form-menu .form-submenu li span:first-child
            {
                position: absolute;
                top: 8px;
                left: 8px;
            }
            .bizagi_editor_component_editor_form .form-menu .form-submenu li span:last-child
            {
                position: absolute;
                top: 8px;
                right: 8px;
            }
        </style>
        <script src="../../../../../common/base/js/lib/jquery.js"></script>
        <script src="../../../../../common/jquery.ui/js/desktop/jquery.ui.js"></script>
        <script>
            $(document).ready(function() {
                
                $(".bizagi_editor_component_editor_form .form-button-dropdown").click(function() {
                    var menu = $(".bizagi_editor_component_editor_form .form-menu");
                    if($(this).hasClass("form-open")) {
                        $(this).removeClass("form-open")
                        menu.removeClass("form-open");
                    } else {
                        $(this).addClass("form-open");
                        menu.addClass("form-open");
                    }
                });
                
            });
        </script>
    </head>
    <body>
        <div id="main-container">
            
            <div class="editor bizagi_editor_component_editor_form">
                <div class="form-container">
                    <div class="form-button-container">
                        <span class="form-button-caption">Edit Form</span><div class="form-button-dropdown"><span class="form-image-down"></span></div>
                        <ul class="form-menu">
                            <li class="form-menu-event">New Form</li>
                            <li class="form-menu-event">None</li>
                            <li>Select a Form</li>
                            <li>
                                <ul class="form-submenu">
                                    <li><span class="form-image-form"></span><span class="form-submenu-text">Form 1</span><span class="form-image-unchecked"></span></li>
                                    <li><span class="form-image-form"></span><span class="form-submenu-text">Form 2</span><span class="form-image-checked"></span></li>
                                    <li><span class="form-image-form"></span><span class="form-submenu-text">Form 3</span><span class="form-image-unchecked"></span></li>
                                    <li><span class="form-image-form"></span><span class="form-submenu-text">Form 4</span><span class="form-image-unchecked"></span></li>
                                    <li><span class="form-image-form"></span><span class="form-submenu-text">Form 5</span><span class="form-image-unchecked"></span></li>
                                    <li><span class="form-image-form"></span><span class="form-submenu-text">Form 6</span><span class="form-image-unchecked"></span></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            
        </div>
    </body>
</html>
