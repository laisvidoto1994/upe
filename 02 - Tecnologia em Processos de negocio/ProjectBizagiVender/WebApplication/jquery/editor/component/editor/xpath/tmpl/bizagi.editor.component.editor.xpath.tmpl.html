<script id="xpath-frame" type="text/x-jquery-tmpl">
    <div class="xpath-container ui-control-container">
        <label class="xpath-name">${caption}</label>
        <input type="text" class="xpath-value ui-control-input" readonly="readonly" value="${value.baxpath.xpath}" />
        {{if readonly == false}}
        <i class="biz-ico xpath-image-world bz-studio bz-modeldata_16x16_standard" title="%{formmodeler-component-editor-xpath-show-data}"></i>
        <i class="biz-ico biz-ico-default bz-studio bz-undo_16x16_standard" title="%{formmodeler-component-editor-all-set-default}"></i>
        {{/if}}
        <div class="xpath-frame-component"></div>
    </div>
</script>
