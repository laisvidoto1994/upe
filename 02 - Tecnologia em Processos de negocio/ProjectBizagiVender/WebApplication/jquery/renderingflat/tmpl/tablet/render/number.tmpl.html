<script id="ui-bz-mobile-number-control" type="text/x-kendo-template">
    <div class="bz-rn-container-control-icon">
        <input class="bz-rn-align-class ui-bizagi-render-numeric bz-rn-text" type="#=data.type#" pattern="[0-9]*" />
        <span class="bz-cm-icon bz-rn-icon bz-mo-icon bz-number-icon"></span>
    </div>
</script>

<script id="ui-bz-mobile-readonly-number-control" type="text/x-kendo-template">
    <div class="bz-rn-container-control-icon">
        <span class="bz-rn-align-class ui-bizagi-render-numeric bz-rn-text bz-rn-non-editable" readonly="readonly">#: data.value #</span>
    </div>
</script>
