{{if combo}}
	<div class="biz-wp-combo">
		{{if label}}
			<label class="biz-wp-combo-label">${label}</label>
		{{/if}}	
		<div class="biz-wp-combo-data-container">
	        <input class="biz-wp-combo-input" type="text" role="textbox" id="${id}" {{if !isEditable}}readonly{{/if}} {{if disabled}} disabled{{/if}} />
            {{if !disabled}}
			    <div class="biz-wp-combo-btn"><i class="biz-wp-combo-btn-caret"></i></div>
            {{/if}}
	    </div>
	</div>
{{/if}}
