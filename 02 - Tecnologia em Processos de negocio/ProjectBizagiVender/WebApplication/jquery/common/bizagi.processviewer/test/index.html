html,
body {
  background-color: #dedede;
  color: #444444;
  font-family: 'NeoSansStdRegular';
  font-size: 11.5px;
  overflow: hidden;
  /* Styles scrollbar for Interner Explorer */

  scrollbar-face-color: #d4d4d4;
  scrollbar-base-color: #EBF5FF;
  scrollbar-arrow-color: #546376;
  scrollbar-track-color: #DfDBDf;
  scrollbar-shadow-color: #A5A5A5;
  scrollbar-highlight-color: #A5A5A5;
  scrollbar-3dlight-color: #E5E5E5;
  scrollbar-darkshadow-color: #E5E5E5;
}
/* Scrollbars para body */
::-webkit-scrollbar {
  width: 10px;
  height: 10px;
}
::-webkit-scrollbar-track {
  background-color: rgba(72, 90, 106, 0.1);
}
::-webkit-scrollbar-thumb {
  width: 8px;
  border-radius: 7px;
  border: 2px solid rgba(255, 255, 255, 0.5);
  background-color: rgba(89, 103, 117, 0.5);
}
a {
  color: #1f74b2;
  text-decoration: none;
}
a:hover {
  text-decoration: underline;
}
#footer {
  border-top: 1px solid #9b9b9b;
  background: #d7d7d7;
  /* Old browsers */

  background: -moz-linear-gradient(top, #f4f4f4 0%, #b4b4b4 100%);
  /* FF3.6+ */

  background: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #f4f4f4), color-stop(100%, #b4b4b4));
  /* Chrome,Safari4+ */

  background: -webkit-linear-gradient(top, #f4f4f4 0%, #b4b4b4 100%);
  /* Chrome10+,Safari5.1+ */

  background: -o-linear-gradient(top, #f4f4f4 0%, #b4b4b4 100%);
  /* Opera11.10+ */

  background: -ms-linear-gradient(top, #f4f4f4 0%, #b4b4b4 100%);
  /* IE10+ */

  background: linear-gradient(top, #f4f4f4 0%, #b4b4b4 100%);
  /* W3C */

  box-shadow: 0px -5px 6px 0px rgba(0, 0, 0, 0.2);
}
/*---------------*/
/* ERROR MESSAGE */
/*---------------*/
.ui-bizagi-wp-notCompatibleIE-error {
  background: #dadada;
  -moz-border-radius: 6px;
  -webkit-border-radius: 6px;
  border-radius: 6px;
}
.ui-bizagi-wp-notCompatibleIE-goToOldApplication {
  color: #2f526c;
}
