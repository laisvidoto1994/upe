    <script type="text/javascript">
        $(document).ready(function () {
            $("#button").click(function () {
                var divNew = document.createElement("div");
                divNew.innerHTML = "div1112";
                $("#divszone").append(divNew);
            });

            var time = document.getElementById("divszone");
            if (time.attachEvent) {
                time.onresize = function () { alert("onresize detected"); };
            }
            else {
                bizagi.addResizeListener(time, function (e) {
                    alert("onresize detected");
                });
            }

        });
    </script>
